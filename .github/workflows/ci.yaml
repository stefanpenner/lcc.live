name: CI

on:
  push:
    branches: [ main, echo ]
  pull_request:
    branches: [ main, echo ]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BAZELISK_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mount Bazel cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
            ~/.cache/bazel-disk-cache
            ~/.cache/bazel-repo
          key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD.bazel', 'MODULE.bazel', 'MODULE.bazel.lock', 'go.mod', 'go.sum', '.bazelversion') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: true
          repository-cache: true

      - name: Fetch external dependencies
        run: |
          # Pre-fetch all external dependencies to speed up analysis
          # This populates the repository cache
          bazel fetch //... 2>&1 | head -20 || true
          echo "External dependencies fetched"

      - name: Verify Docker is available
        run: docker version

      - name: Prepare artifacts dir
        run: mkdir -p artifacts

      - name: Run unit tests
        run: |
          bazel test --config=ci --test_tag_filters=-integration,-manual \
            --build_event_json_file=artifacts/unit-bep.json \
            //...

      - name: Run container integration test
        run: |
          bazel test --config=ci \
            --build_event_json_file=artifacts/container-bep.json \
            //:container_test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          retention-days: 7
          path: |
            artifacts/**
            bazel-testlogs/**/test.log
