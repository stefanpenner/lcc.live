name: CI

on:
  push:
    branches: [ main, echo ]
  pull_request:
    branches: [ main, echo ]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test with Bazel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mount Bazel cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'MODULE.bazel.lock', 'go.mod', 'go.sum', '.bazelversion') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: true
          repository-cache: true

      - name: Run all tests
        run: bazel test //...

      - name: Build binary
        run: bazel build //:...

  container-test:
    name: Container Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Mount Bazel cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'MODULE.bazel.lock', 'go.mod', 'go.sum', '.bazelversion') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@0.8.1
        with:
          bazelisk-cache: true
          disk-cache: true
          repository-cache: true

      - name: Build OCI image
        run: bazel build --config=opt //:image

      - name: Load image into Docker
        run: bazel run --config=opt //:image_load

      - name: Verify Docker image
        run: docker images lcc.live:latest

      - name: Run container integration test
        run: |
          # Tag the image for the test script
          docker tag lcc.live:latest lcc.live:test
          # Run the integration test
          bazel test --test_output=all //:container_test

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, container-test]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          if [ "${{ needs.container-test.result }}" != "success" ]; then
            echo "Container tests failed"
            exit 1
          fi
          echo "All tests passed âœ…"

