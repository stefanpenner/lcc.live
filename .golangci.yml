version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

formatters:
  enable:
    - gofmt         # Format code
    - goimports     # Manage imports

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linter (includes gosimple and stylecheck)
    - unused        # Find unused code
    - misspell      # Spelling errors
    - revive        # Fast, configurable Go linter
    - unconvert     # Remove unnecessary conversions
    - unparam       # Find unused function parameters
    - gocritic      # Opinionated Go linter
    - gosec         # Security checks
    - bodyclose     # Check HTTP response bodies are closed
    - noctx         # Check http requests have context
    - errname       # Check error names
    - errorlint     # Error wrapping checks
    - goconst       # Find repeated strings that could be constants

linters-settings:
  errcheck:
    check-blank: false
    check-type-assertions: true
  
  govet:
    enable-all: true
    disable:
      - shadow
  

  
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - commentedOutCode
      - whyNoLint
  
  gosec:
    excludes:
      - G104  # Audit errors not checked (covered by errcheck)
  
  revive:
    rules:
      - name: exported
        disabled: false
      - name: package-comments
        disabled: true

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
        - gocritic
        - gosec
        - unparam
    
    # Exclude fuzz tests from some checks
    - path: _fuzz_test\.go
      linters:
        - errcheck
        - gosec
  
  max-same-issues: 0
  max-issues-per-linter: 0
  
output:
  formats:
    colored-line-number: {}
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

